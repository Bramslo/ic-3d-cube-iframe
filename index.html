<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ziq - 3D Cube</title>
    <link rel="stylesheet" href="styles/main.css">
    <script src="./main.js"></script>
</head>
<body>
    <div class="container">
        <div class="cube ziq">
            <div class="scene front">
                <div class="container-iframe">
                    <iframe class="responsive-iframe" src="https://bramslo17.online/"></iframe>
                  </div>
            </div>
            <div class="scene back">BACK</div>
            <div class="scene right">RIGHT</div>
            <div class="scene left">
                <div class="container-iframe">
                    <iframe class="responsive-iframe" src="https://bramslo17.online/"></iframe>
                  </div>
            </div>
        </div>
    </div>
</body>
</html>
